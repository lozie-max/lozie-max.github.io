<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/iPhone_SE.css">
    <title>iPhone SE</title>
</head>
<body>
<div id="start">
    <div class="sticky">
        <div class="hardware"></div>
        <div class="sticky_text">
            <div class="copy_block"></div>
            <h1>称心称手，超值入手。</h1>
            <h3>iPhone SE 拥有强大的芯片和惹人喜爱的尺<br/>寸，而价格更是让人动心。你期待的它,来了</h3>
        </div>
    </div>
</div>
<div id="main">
    <div class="sticky-container">
        <div class="iphone black">
            <h3>
                Comes in Black.<br>
                &nbsp;
            </h3>
            <img src="https://www.apple.com.cn/v/iphone-se/c/images/overview/finishes_black__b06syayq94wi_large.png" alt="">
        </div>
        <div class="iphone white">
            <h3>
                Comes in Black.<br>
                <span>White</span>
            </h3>
            <img src="https://www.apple.com.cn/v/iphone-se/c/images/overview/finishes_white__drv9fwq9vzwy_large.png" alt="">
        </div>
        <div class="iphone red">
            <h3>
                Comes in Black.<br>
                White. <span>And Pow.</span>
            </h3>
            <img src="https://www.apple.com.cn/iphone-se/images/overview/finishes_red__eqfv1ongy282_large.png" alt="">
        </div>
    </div>
</div>
</body>
<script src="../js/iPhone_SE.js"></script>
</html>
