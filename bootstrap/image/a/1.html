        column-gap: 0;

    .item{

    }

    .item img{
        display: block;
        width: 100%;

    }

    .item::after{

        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;

</style>

<script>
    window.onload = function () {
        var menu = document.getElementById('menu');
        var as = menu.getElementsByTagName('a');

        var pagename=window.location.pathname;

        // console.log(pagename.split('/')[pagename.split('/').length-1].split('.')[0]);

        for (let i = 0; i < as.length; i++) {
            let link = i + 1;
            if(link==pagename.split('/')[pagename.split('/').length-1].split('.')[0]){
                as[i].href = '../../index.html';
            }else{
                as[i].href = link + '.html';
            }
        }
    }
